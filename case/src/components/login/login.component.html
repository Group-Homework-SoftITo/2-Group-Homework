
<div class="container  d-flex align-items-center justify-content-center mt-5">

    <div class="main">
        <input type="checkbox" id="samo" aria-hidden="true">
        <div class="login ">
          <form (ngSubmit)="login()">
            <label for="samo" aria-hidden="true">Login</label>
            <input type="text" name="name" [(ngModel)]="user.userName" placeholder="User name" required="">
            <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password" required="">
            <button type="submit">Login</button>
          </form>
        </div>
    </div>
</div>
